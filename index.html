<!DOCTYPE html>
<!-- Объявление типа документа - HTML5 -->
<html lang="ru">
  <!-- Указываем язык страницы - русский -->
  
  <head>
    <!-- Мета-информация и настройки страницы -->
    
    <meta charset="UTF-8" />
    <!-- Кодировка страницы: UTF-8 (поддерживает кириллицу и все современные символы) -->
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Иконка сайта (фавикон) в формате SVG. Браузер автоматически выберет подходящий формат -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Viewport meta tag для корректного отображения на мобильных устройствах:
         width=device-width - ширина по ширине устройства
         initial-scale=1.0 - начальный масштаб 100% -->
    
    <title>Lesson №05 - HW - Создание кастомного хука. Работа с фильтрацией и сортировкой. - Glass Todos - Современное управление задачами</title>
    <!-- Заголовок страницы (отображается во вкладке браузера и в результатах поиска):
         Содержит номер урока, тип задания, название приложения и его назначение -->
    
    <meta name="description" content="Элегантное React-приложение для управления задачами с glass-дизайном" />
    <!-- Meta-описание страницы для SEO:
         Краткое описание содержания страницы для поисковых систем и соцсетей -->
    
    <!-- Шрифты Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Preconnect для ускорения загрузки шрифтов с Google Fonts -->
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect для ресурсов Google Fonts (кросс-доменный запрос) -->
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Подключаем шрифты:
         - Inter: семейство шрифтов с весами 300, 400, 500, 600, 700 (Light to Bold)
         - Fira Code: моноширинный шрифт для программирования с весами 300, 400, 500
         - display=swap: стратегия отображения - сразу показывает системный шрифт, потом заменяет на кастомный -->
  </head>
  
  <body>
    <!-- Тело HTML-документа - видимая часть страницы -->
    
    <div id="root"></div>
    <!-- Контейнер для монтирования React-приложения:
         React будет рендерить все компоненты внутри этого div элемента -->
    
    <script type="module" src="/src/main.jsx"></script>
    <!-- Подключаем главный JavaScript модуль приложения:
         type="module" - указывает, что это ES6 модуль
         src="/src/main.jsx" - путь к главному файлу приложения
         Этот скрипт запускает все React-приложение -->
  </body>
</html>

<!-- 
  Важные технические детали:

  1. **DOCTYPE html** - объявление HTML5 документа
  2. **lang="ru"** - атрибут языка для accessibility и SEO
  3. **UTF-8 encoding** - обязательно для поддержки кириллицы
  4. **Viewport meta tag** - критически важен для mobile-first подхода
  5. **Preconnect для шрифтов** - оптимизация производительности загрузки
  6. **div#root** - точка входа для React приложения
  7. **ES6 модуль** - современный стандарт JavaScript модулей

  Особенности данной страницы:
  - Оптимизирована для русского языка
  - Поддерживает стеклянный (glass) дизайн
  - Использует современные шрифты Inter и Fira Code
  - Готова для React приложения с горячей перезагрузкой Vite
  - Имеет SEO-оптимизированные мета-теги
-->
